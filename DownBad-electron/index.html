<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownBad v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            -webkit-app-region: drag;
            user-select: none;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 300;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            min-height: 0;
        }

        .input-panel {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .downloads-panel {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
        }

        .form-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: #e8e8e8;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .url-input {
            min-height: 60px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
            -webkit-app-region: no-drag;
        }

        .btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.8);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #8b5cf6;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #e2e8f0;
            cursor: pointer;
        }

        .auto-download-section {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .auto-download-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .auto-download-icon {
            font-size: 1.2rem;
        }

        .auto-download-title {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .auto-download-description {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .downloads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .downloads-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .downloads-count {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .downloads-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .download-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .download-item:hover {
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .download-title {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
            flex: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .download-status {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
        }

        .status-downloading {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-complete {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-queued {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .progress-container {
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .download-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.8);
        }

        .btn-danger:hover {
            background: rgba(220, 38, 38, 0.8);
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-size: 0.9rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .status-bar {
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .status-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(139, 92, 246, 0.3) transparent;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        .url-input-container {
            position: relative;
        }

        .paste-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: rgba(139, 92, 246, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: #8b5cf6;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-app-region: no-drag;
        }

        .paste-btn:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DownBad</h1>
        </div>

        <div class="main-content">
            <div class="input-panel">
                <div class="form-group">
                    <label class="form-label">Download Folder</label>
                    <div class="input-group">
                        <input type="text" id="folder" class="form-input" placeholder="Select download folder..." readonly>
                        <button class="btn btn-secondary" onclick="chooseFolder()">Browse</button>
                    </div>
                </div>

                <div class="auto-download-section">
                    <div class="auto-download-header">
                        <span class="auto-download-icon">âš¡</span>
                        <span class="auto-download-title">Auto Download</span>
                    </div>
                    <div class="auto-download-description">
                        Automatically start download when URL is pasted
                    </div>
                    <label class="checkbox-item">
                        <input type="checkbox" id="autoDownload" class="checkbox">
                        <span class="checkbox-label">Enable auto-download</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Video URL</label>
                    <div class="url-input-container">
                        <textarea id="url" class="form-input url-input" placeholder="Paste YouTube URL here..." onkeypress="handleKeyPress(event)" onpaste="handlePaste(event)" rows="2"></textarea>
                        <button class="paste-btn" onclick="pasteUrl()">Paste</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="video" class="checkbox" checked>
                        <span class="checkbox-label">Download Video</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="audio" class="checkbox">
                        <span class="checkbox-label">Download Audio</span>
                    </label>
                </div>

                <button class="btn" onclick="startDownload()" id="downloadBtn">Start Download</button>
            </div>

            <div class="downloads-panel">
                <div class="downloads-header">
                    <h3 class="downloads-title">Active Downloads</h3>
                    <span class="downloads-count" id="downloadCount">0</span>
                </div>
                
                <div class="downloads-list scrollbar" id="downloadsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¥</div>
                        <p>No downloads yet</p>
                        <p>Paste a URL and start downloading!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-text">
                <div class="status-indicator"></div>
                <span id="statusText">Ready to download</span>
            </div>
            <div id="statusDetails"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="renderer.js"></script>
</body>
</html>
